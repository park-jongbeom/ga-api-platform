name: Deploy User Service

on:
  push:
    branches: [ main ]
    paths:
      - 'ga-user-service/**'
      - 'ga-common/**'
      - 'ga-grpc-interface/**'
      - '.github/workflows/deploy-user.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build User Service
        run: ./gradlew :ga-user-service:build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          docker build -f ga-user-service/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/ga-user-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/ga-user-service:latest

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/ga-api-platform
            docker-compose pull ga-user-service
            docker-compose up -d ga-user-service