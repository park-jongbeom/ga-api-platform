name: Deploy User Service

on:
  push:
    branches: [ main ]
    paths:
      - 'ga-user-service/**'
      - 'ga-common/**'
      - 'ga-grpc-interface/**'
      - '.github/workflows/deploy-user.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build User Service
        working-directory: .
        run: ./gradlew :ga-user-service:build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        working-directory: .
        run: |
          docker build -f ga-user-service/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/ga-user-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/ga-user-service:latest

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.SERVER_USER }}/ga-api-platform"
          
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 디렉토리 생성 (없는 경우)
            mkdir -p /home/${{ secrets.SERVER_USER }}/ga-api-platform
            cd /home/${{ secrets.SERVER_USER }}/ga-api-platform
            
            # Docker Compose V2 사용 시도, 없으면 docker-compose 사용
            if command -v docker &> /dev/null && docker compose version &> /dev/null; then
              docker compose pull ga-user-service
              docker compose up -d ga-user-service
            elif command -v docker-compose &> /dev/null; then
              docker-compose pull ga-user-service
              docker-compose up -d ga-user-service
            else
              echo "Docker Compose를 찾을 수 없습니다. 설치가 필요합니다."
              exit 1
            fi