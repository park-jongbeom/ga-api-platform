name: Deploy User Service

on:
  push:
    branches: [ main ]
    paths:
      - 'ga-user-service/**'
      - 'ga-common/**'
      - 'ga-grpc-interface/**'
      - '.github/workflows/deploy-user.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build User Service
        working-directory: .
        run: ./gradlew :ga-user-service:build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        working-directory: .
        run: |
          docker build -f ga-user-service/Dockerfile -t patrick5471/ga-user-service:latest .
          for i in 1 2 3; do
            echo "Docker push attempt $i..."
            if docker push patrick5471/ga-user-service:latest; then
              echo "Docker push succeeded"
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "Docker push failed after 3 attempts"
              exit 1
            fi
            sleep $((i * 10))
          done

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.SERVER_USER }}/ga-api-platform"
          
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: DB_HOST,DB_PORT,DB_NAME,DB_USERNAME,DB_PASSWORD
          script: |
            # 디렉토리 생성 (없는 경우)
            mkdir -p /home/${{ secrets.SERVER_USER }}/ga-api-platform
            cd /home/${{ secrets.SERVER_USER }}/ga-api-platform
            
            # .env 파일 생성 또는 업데이트 (환경 변수 저장)
            cat > .env << EOF
            DB_HOST=${DB_HOST}
            DB_PORT=${DB_PORT}
            DB_NAME=${DB_NAME}
            DB_USERNAME=${DB_USERNAME}
            DB_PASSWORD=${DB_PASSWORD}
            EOF
            
            # Docker Compose V2 사용 시도, 없으면 docker-compose 사용
            if command -v docker &> /dev/null && docker compose version &> /dev/null; then
              docker compose --env-file .env pull ga-user-service
              docker compose --env-file .env up -d ga-user-service
            elif command -v docker-compose &> /dev/null; then
              docker-compose --env-file .env pull ga-user-service
              docker-compose --env-file .env up -d ga-user-service
            else
              echo "Docker Compose를 찾을 수 없습니다. 설치가 필요합니다."
              exit 1
            fi