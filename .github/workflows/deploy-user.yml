name: Deploy User Service

on:
  push:
    branches: [ main ]
    paths:
      - 'ga-user-service/**'
      - 'ga-common/**'
      - 'ga-grpc-interface/**'
      - '.github/workflows/deploy-user.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build User Service
        working-directory: .
        run: ./gradlew :ga-user-service:build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        working-directory: .
        run: |
          docker build -f ga-user-service/Dockerfile -t patrick5471/ga-user-service:latest .
          for i in 1 2 3; do
            echo "Docker push attempt $i..."
            if docker push patrick5471/ga-user-service:latest; then
              echo "Docker push succeeded"
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "Docker push failed after 3 attempts"
              exit 1
            fi
            sleep $((i * 10))
          done

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.SERVER_USER }}/ga-api-platform"
          
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: DB_HOST,DB_PORT,DB_NAME,DB_USERNAME,DB_PASSWORD
          script: |
            # 디렉토리 생성 (없는 경우)
            mkdir -p /home/${{ secrets.SERVER_USER }}/ga-api-platform
            cd /home/${{ secrets.SERVER_USER }}/ga-api-platform
            
            # .env 파일 생성 또는 업데이트 (환경 변수 저장)
            cat > .env << EOF
            DB_HOST=${DB_HOST}
            DB_PORT=${DB_PORT}
            DB_NAME=${DB_NAME}
            DB_USERNAME=${DB_USERNAME}
            DB_PASSWORD=${DB_PASSWORD}
            EOF
            
            # Docker Compose 명령어 확인 (docker-compose 우선 사용)
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            elif command -v docker &> /dev/null && docker compose version &> /dev/null 2>&1; then
              DOCKER_COMPOSE_CMD="docker compose"
            else
              echo "Docker Compose를 찾을 수 없습니다. 설치가 필요합니다."
              exit 1
            fi
            
            echo "Using: $DOCKER_COMPOSE_CMD"
            
            # 기존 컨테이너 중지 및 제거 (포트 충돌 방지)
            echo "Stopping existing ga-user-service container..."
            $DOCKER_COMPOSE_CMD --env-file .env stop ga-user-service || true
            $DOCKER_COMPOSE_CMD --env-file .env rm -f ga-user-service || true
            
            # 이미지 pull (재시도 로직 포함)
            echo "Pulling latest image for ga-user-service..."
            MAX_ATTEMPTS=3
            ATTEMPT=1
            while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              echo "Attempt $ATTEMPT of $MAX_ATTEMPTS: Pulling ga-user-service..."
              if timeout 120 $DOCKER_COMPOSE_CMD --env-file .env pull ga-user-service 2>&1; then
                echo "Successfully pulled ga-user-service"
                break
              fi
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                WAIT_TIME=$((ATTEMPT * 10))
                echo "Pull failed. Waiting ${WAIT_TIME}s before retry..."
                sleep $WAIT_TIME
              else
                echo "Warning: Failed to pull ga-user-service after $MAX_ATTEMPTS attempts. Continuing with existing image..."
              fi
              ATTEMPT=$((ATTEMPT + 1))
            done
            
            # 서비스 시작
            echo "Starting ga-user-service..."
            $DOCKER_COMPOSE_CMD --env-file .env up -d ga-user-service
            
            # 서비스 상태 확인
            echo "Checking service status..."
            sleep 5
            $DOCKER_COMPOSE_CMD --env-file .env ps ga-user-service
            
            echo "Deployment completed successfully!"