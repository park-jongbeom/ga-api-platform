name: Deploy Matching API

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docs/nginx/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Application
        working-directory: .
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        working-directory: .
        run: |
          docker build -f Dockerfile -t patrick5471/ga-matching-api:latest .
          for i in 1 2 3; do
            echo "Docker push attempt $i..."
            if docker push patrick5471/ga-matching-api:latest; then
              echo "Docker push succeeded"
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "Docker push failed after 3 attempts"
              exit 1
            fi
            sleep $((i * 10))
          done

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.SERVER_USER }}/ga-api-platform"

      - name: Ensure docs/nginx directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: mkdir -p /home/${{ secrets.SERVER_USER }}/ga-api-platform/docs/nginx

      - name: Copy nginx config to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docs/nginx/go-almond.swagger.conf"
          target: "/home/${{ secrets.SERVER_USER }}/ga-api-platform/docs/nginx"
          
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 디렉토리 생성 (없는 경우)
            mkdir -p /home/${{ secrets.SERVER_USER }}/ga-api-platform
            cd /home/${{ secrets.SERVER_USER }}/ga-api-platform
            
            # Docker Compose 명령어 확인 (docker-compose 우선 사용)
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            elif command -v docker &> /dev/null && docker compose version &> /dev/null 2>&1; then
              DOCKER_COMPOSE_CMD="docker compose"
            else
              echo "Docker Compose를 찾을 수 없습니다. 설치가 필요합니다."
              exit 1
            fi
            
            echo "Using: $DOCKER_COMPOSE_CMD"
            
            # 기존 컨테이너 중지 및 제거 (포트 충돌 방지)
            echo "Stopping existing ga-matching-api container..."
            $DOCKER_COMPOSE_CMD stop ga-matching-api || true
            $DOCKER_COMPOSE_CMD rm -f ga-matching-api || true
            
            # 이미지 pull (재시도 로직 포함)
            echo "Pulling latest image for ga-matching-api..."
            MAX_ATTEMPTS=3
            ATTEMPT=1
            while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              echo "Attempt $ATTEMPT of $MAX_ATTEMPTS: Pulling ga-matching-api..."
              if timeout 120 $DOCKER_COMPOSE_CMD pull ga-matching-api 2>&1; then
                echo "Successfully pulled ga-matching-api"
                break
              fi
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                WAIT_TIME=$((ATTEMPT * 10))
                echo "Pull failed. Waiting ${WAIT_TIME}s before retry..."
                sleep $WAIT_TIME
              else
                echo "Warning: Failed to pull ga-matching-api after $MAX_ATTEMPTS attempts. Continuing with existing image..."
              fi
              ATTEMPT=$((ATTEMPT + 1))
            done
            
            # 서비스 시작
            echo "Starting ga-matching-api..."
            $DOCKER_COMPOSE_CMD up -d ga-matching-api
            
            # 서비스 상태 확인
            echo "Checking service status..."
            sleep 5
            $DOCKER_COMPOSE_CMD ps ga-matching-api

            # nginx 설정 반영 (복사된 설정으로 재시작)
            echo "Reloading ga-nginx with updated config..."
            $DOCKER_COMPOSE_CMD restart ga-nginx || true
            sleep 2
            $DOCKER_COMPOSE_CMD ps ga-nginx
            
            echo "Deployment completed successfully!"
