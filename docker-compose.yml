services:
  redis:
    image: redis:7-alpine
    container_name: ga-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ga-network

  ga-auth-service:
    image: patrick5471/ga-auth-service:latest
    container_name: ga-auth-service
    ports:
      - "127.0.0.1:8081:9081"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: patrick5471jwtsecretkey
      GRPC_USER_SERVICE_HOST: ga-user-service
      GRPC_USER_SERVICE_PORT: 9090
      GRPC_AUDIT_SERVICE_HOST: ga-audit-service
      GRPC_AUDIT_SERVICE_PORT: 9091
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ga-network
    restart: unless-stopped

  ga-user-service:
    image: patrick5471/ga-user-service:latest
    container_name: ga-user-service
    ports:
      - "127.0.0.1:8082:9082"
      - "9090:9090"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      GRPC_AUDIT_SERVICE_HOST: ga-audit-service
      GRPC_AUDIT_SERVICE_PORT: 9091
    networks:
      - ga-network
    restart: unless-stopped

  ga-audit-service:
    image: patrick5471/ga-audit-service:latest
    container_name: ga-audit-service
    ports:
      - "127.0.0.1:8083:9083"
      - "9091:9091"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - ga-network
    restart: unless-stopped

  ga-ai-consultant-service:
    image: patrick5471/ga-ai-consultant-service:latest
    container_name: ga-ai-consultant-service
    ports:
      - "127.0.0.1:8084:9084"
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      # (추가) Spring datasource 설정에서 사용하는 키
      DATABASE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
      DATABASE_USERNAME: ${DB_USERNAME}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      # Gemini (Google AI Studio)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      GEMINI_EMBEDDING_MODEL: ${GEMINI_EMBEDDING_MODEL:-text-embedding-004}
      # Security
      JWT_SECRET: ${JWT_SECRET}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-10}
      RATE_LIMIT_PER_HOUR: ${RATE_LIMIT_PER_HOUR:-100}
      RATE_LIMIT_PER_DAY: ${RATE_LIMIT_PER_DAY:-500}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # Server
      SERVER_PORT: 9084
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ga-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:9084/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  ga-matching-service:
    image: patrick5471/ga-matching-service:latest
    container_name: ga-matching-service
    ports:
      - "127.0.0.1:8085:9085"
    environment:
      SERVER_PORT: 9085
    networks:
      - ga-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  ga-network:
    driver: bridge
