services:
  ga-matching-api:
    image: patrick5471/ga-matching-api:latest
    container_name: ga-matching-api
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ga-network

  ga-nginx:
    image: nginx:alpine
    container_name: ga-nginx
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./docs/nginx/go-almond.swagger.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    networks:
      - ga-network
    depends_on:
      ga-matching-api:
        condition: service_healthy

networks:
  ga-network:
    driver: bridge
