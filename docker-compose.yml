# 환경 정보 단일 관리: 서버의 .env 한 파일만 사용 (env.example 참고하여 생성, .env는 Git 제외)
# 예외: SPRING_PROFILES_ACTIVE는 .env 수동 설정 없이 여기서 고정 (Docker 배포 시 Auth API 등 lightsail 필수)
services:
  ga-matching-api:
    image: patrick5471/ga-matching-api:latest
    container_name: ga-matching-api
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=lightsail
    # DB 등 나머지 런타임 값은 .env 단일 파일에서 관리 (env.example 참고)
    ports:
      - "8080:8080"
    # 운영 배포: CPU/메모리 제한 미설정. 로컬에서 제한 적용 시 docker-compose.local.yml 사용
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ga-network

  ga-nginx:
    image: nginx:alpine
    container_name: ga-nginx
    ports:
      - "80:80"
      - "443:443"
    # 운영 배포: CPU/메모리 제한 미설정. 로컬에서 제한 적용 시 docker-compose.local.yml 사용
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./docs/nginx/go-almond.swagger.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    networks:
      - ga-network
    depends_on:
      ga-matching-api:
        condition: service_healthy

networks:
  ga-network:
    driver: bridge
