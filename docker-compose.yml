services:
  redis:
    image: redis:7-alpine
    container_name: ga-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ga-network

  ga-auth-service:
    image: patrick5471/ga-auth-service:latest
    container_name: ga-auth-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: patrick5471jwtsecretkey
      GRPC_USER_SERVICE_HOST: ga-user-service
      GRPC_USER_SERVICE_PORT: 9090
      GRPC_AUDIT_SERVICE_HOST: ga-audit-service
      GRPC_AUDIT_SERVICE_PORT: 9091
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ga-network
    restart: unless-stopped

  ga-user-service:
    image: patrick5471/ga-user-service:latest
    container_name: ga-user-service
    ports:
      - "8082:8082"
      - "9090:9090"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      GRPC_AUDIT_SERVICE_HOST: ga-audit-service
      GRPC_AUDIT_SERVICE_PORT: 9091
    networks:
      - ga-network
    restart: unless-stopped

  ga-audit-service:
    image: patrick5471/ga-audit-service:latest
    container_name: ga-audit-service
    ports:
      - "8083:8083"
      - "9091:9091"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - ga-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  ga-network:
    driver: bridge
