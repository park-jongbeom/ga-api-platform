services:
  ga-matching-api:
    image: patrick5471/ga-matching-api:latest
    container_name: ga-matching-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - ga-network

  ga-nginx:
    image: nginx:alpine
    container_name: ga-nginx
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./docs/nginx/go-almond.swagger.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    networks:
      - ga-network
    depends_on:
      - ga-matching-api

networks:
  ga-network:
    driver: bridge
