services:
  redis:
    image: redis:7-alpine
    container_name: ga-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ga-network

  ga-auth-service:
    image: patrick5471/ga-auth-service:latest
    container_name: ga-auth-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: patrick5471jwtsecretkey
      GRPC_USER_SERVICE_HOST: ga-user-service
      GRPC_USER_SERVICE_PORT: 9090
      GRPC_AUDIT_SERVICE_HOST: ga-audit-service
      GRPC_AUDIT_SERVICE_PORT: 9091
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ga-network
    restart: unless-stopped

  ga-user-service:
    image: patrick5471/ga-user-service:latest
    container_name: ga-user-service
    ports:
      - "8082:8082"
      - "9090:9090"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      GRPC_AUDIT_SERVICE_HOST: ga-audit-service
      GRPC_AUDIT_SERVICE_PORT: 9091
    networks:
      - ga-network
    restart: unless-stopped

  ga-audit-service:
    image: patrick5471/ga-audit-service:latest
    container_name: ga-audit-service
    ports:
      - "8083:8083"
      - "9091:9091"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - ga-network
    restart: unless-stopped

  ga-ai-consultant-service:
    image: patrick5471/ga-ai-consultant-service:latest
    container_name: ga-ai-consultant-service
    ports:
      - "8084:8084"
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4
      # Security
      JWT_SECRET: ${JWT_SECRET}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-10}
      RATE_LIMIT_PER_HOUR: ${RATE_LIMIT_PER_HOUR:-100}
      RATE_LIMIT_PER_DAY: ${RATE_LIMIT_PER_DAY:-500}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # Server
      SERVER_PORT: 8084
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ga-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  redis_data:

networks:
  ga-network:
    driver: bridge
