# Docker ga-nginx 전용 설정 (경량화: ga-matching-api 단일 서비스).
# upstream(ga-matching-api)은 Docker 네트워크에서만 동작하므로
# 호스트 nginx의 sites-enabled에 이 파일을 두지 마세요. (host not found in upstream 발생)
# 배포 절차: docs/nginx/DOCKER_NGINX_DEPLOY.md 참고.

# CORS: 요청 Origin이 허용 목록이면 반영, 아니면 운영 도메인 (WebConfig.kt와 동기화)
map $http_origin $cors_origin {
    default "https://go-almond.ddnsfree.com";
    "http://localhost:5173" $http_origin;
    "http://localhost:3000" $http_origin;
    "http://127.0.0.1:5173" $http_origin;
    "http://127.0.0.1:3000" $http_origin;
    "https://go-almond.ddnsfree.com" $http_origin;
    "http://go-almond.ddnsfree.com" $http_origin;
}

server {
    server_name go-almond.ddnsfree.com;

    # Matching API (v1) - ga-matching-api
    location /api/v1/ {
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Expose-Headers';
        proxy_hide_header 'Access-Control-Allow-Credentials';

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://ga-matching-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
    }

    # /monitor 요청도 명시적으로 trailing slash 경로로 정규화
    location = /monitor {
        return 301 https://$host/monitor/;
    }

    # College Crawler Monitor Dashboard
    location /monitor/ {
        proxy_pass http://college-crawler-monitor:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend (기본)
    location / {
        proxy_pass http://host.docker.internal:4001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/go-almond.ddnsfree.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/go-almond.ddnsfree.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = go-almond.ddnsfree.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name go-almond.ddnsfree.com;
    return 404; # managed by Certbot
}
