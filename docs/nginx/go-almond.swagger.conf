# Docker ga-nginx 전용 설정입니다.
# upstream(ga-auth-service, ga-user-service 등)은 Docker 네트워크에서만 동작하므로
# 호스트 nginx의 sites-enabled에 이 파일을 두지 마세요. (host not found in upstream 발생)
# 배포 절차: docs/nginx/DOCKER_NGINX_DEPLOY.md 참고.
server {
    server_name go-almond.ddnsfree.com;

    # Swagger UI
    location /swagger-ui.html {
        proxy_pass http://ga-auth-service:9081/swagger-ui.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
    }

    location /swagger-ui/ {
        proxy_pass http://ga-auth-service:9081/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
    }

    # 서비스별 API docs (더 구체적인 경로를 먼저 배치)
    # User Service API docs
    location /api/user/v3/api-docs {
