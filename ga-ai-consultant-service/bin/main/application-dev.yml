spring:
  # 개발 환경 데이터베이스
  datasource:
    url: jdbc:postgresql://localhost:5432/goalmond_ai_dev
    username: postgres
    password: postgres
  
  # JPA 개발 설정
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  
  # Redis 개발 설정
  data:
    redis:
      host: localhost
      port: 6379
      password: ""

# 개발 서버 설정
server:
  port: 8083

# LangChain4j 개발 설정 (테스트용 Mock)
langchain4j:
  openai:
    api-key: ${OPENAI_API_KEY:sk-test-key}
    model-name: gpt-4-turbo
    temperature: 0.7

# Rate Limiting 개발 설정 (느슨하게)
rate-limit:
  per-minute: 100
  per-hour: 1000
  per-day: 10000

# CORS 개발 설정
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# 로깅 개발 설정
logging:
  level:
    com.goalmond: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    dev.langchain4j: DEBUG
