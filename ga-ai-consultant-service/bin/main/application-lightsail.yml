# Lightsail PostgreSQL 전용 설정
# 활성화 방법: --spring.profiles.active=lightsail

spring:
  application:
    name: ga-ai-consultant-service
  
  # Lightsail PostgreSQL 데이터베이스 설정
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    
    # Lightsail 연결 제한에 맞춘 HikariCP 설정
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:5}  # Lightsail 플랜에 맞게 조정
      minimum-idle: ${DB_MIN_IDLE:2}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: HikariPool-AIConsultant
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false  # 프로덕션에서는 false
        show_sql: false
        use_sql_comments: false
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
  
  # Flyway 마이그레이션 설정
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: ${FLYWAY_SCHEMA:public}  # public 또는 ai_consultant
    default-schema: ${FLYWAY_SCHEMA:public}
    validate-on-migrate: true
    out-of-order: false
  
  # Redis 설정 (Chat Memory & Rate Limiting)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 4
          min-idle: 2
          max-wait: 3000ms

# 보안 설정
security:
  jwt:
    secret: ${JWT_SECRET}  # 필수: 256비트 시크릿 키
    expiration: 86400000  # 24시간

# LangChain4j (OpenAI) 설정
langchain4j:
  openai:
    api-key: ${OPENAI_API_KEY}  # 필수
    chat-model:
      model-name: ${OPENAI_MODEL:gpt-4}
      temperature: 0.7
      max-tokens: 2000
      timeout: 60s
    embedding-model:
      model-name: text-embedding-ada-002
      timeout: 30s

# Rate Limiting 설정
rate-limit:
  per-minute: ${RATE_LIMIT_PER_MINUTE:10}
  per-hour: ${RATE_LIMIT_PER_HOUR:100}
  per-day: ${RATE_LIMIT_PER_DAY:500}

# CORS 설정
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://app.goalmond.com}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 서버 설정
server:
  port: ${SERVER_PORT:8083}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Actuator 설정 (모니터링)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      cloudwatch:
        namespace: AIConsultant
        enabled: ${CLOUDWATCH_ENABLED:false}

# 로깅 설정
logging:
  level:
    root: INFO
    com.goalmond.ai: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/ai-consultant-service.log
    max-size: 100MB
    max-history: 30

# Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
