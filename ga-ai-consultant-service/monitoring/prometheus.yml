# =========================================================
# Prometheus 설정 파일
# =========================================================
# AI 상담 서비스 메트릭 수집 설정
# =========================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ga-ai-consultant'
    environment: 'production'

# Alertmanager 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

# Alert 규칙 파일
rule_files:
  - 'alert_rules.yml'

# 메트릭 수집 대상
scrape_configs:
  # AI 상담 서비스
  - job_name: 'ga-ai-consultant-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'localhost:8080'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ai-consultant-1'

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets:
          - 'localhost:9187'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres-main'

  # JVM Metrics
  - job_name: 'jvm'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'localhost:8080'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'jvm_.*'
        action: keep

  # Node Exporter (시스템 메트릭)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'localhost:9100'
