spring:
  application:
    name: ga-auth-service
  
  # 가상 스레드 활성화
  threads:
    virtual:
      enabled: true
  
  # 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ga_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8081

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  access-token-expiration: 3600000 # 1 hour
  refresh-token-expiration: 604800000 # 7 days

# gRPC 설정
grpc:
  user-service:
    host: ${GRPC_USER_SERVICE_HOST:localhost}
    port: ${GRPC_USER_SERVICE_PORT:9090}
  audit-service:
    host: ${GRPC_AUDIT_SERVICE_HOST:localhost}
    port: ${GRPC_AUDIT_SERVICE_PORT:9091}

logging:
  level:
    root: INFO
    com.goalmond: DEBUG
    org.springframework.security: DEBUG

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    # 통합 Swagger UI: 모든 마이크로서비스의 API 문서를 하나로 통합
    urls:
      - name: 인증/인가 서비스 (Auth Service)
        url: http://${AUTH_SERVICE_HOST:localhost}:8081/v3/api-docs
      - name: 사용자 프로필 서비스 (User Service)
        url: http://${USER_SERVICE_HOST:localhost}:8082/v3/api-docs
      - name: 감사 로그 서비스 (Audit Service)
        url: http://${AUDIT_SERVICE_HOST:localhost}:8083/v3/api-docs
    # 기본으로 표시할 서비스 (첫 번째 서비스)
    urls-primary-name: 인증/인가 서비스 (Auth Service)
  info:
    title: GA API Platform - 통합 API 문서
    description: |
      Go Almond (GA) API Platform의 통합 API 문서입니다.
      
      ## 서비스 목록
      - **인증/인가 서비스 (Auth Service)**: 사용자 로그인, 토큰 갱신, 로그아웃
      - **사용자 프로필 서비스 (User Service)**: 사용자 정보 및 프로필 조회
      - **감사 로그 서비스 (Audit Service)**: 시스템 감사 로그 조회
      
      ## 사용 방법
      1. 상단의 드롭다운에서 원하는 서비스를 선택합니다.
      2. 각 API 엔드포인트의 상세 정보를 확인합니다.
      3. "Try it out" 버튼을 클릭하여 API를 직접 테스트할 수 있습니다.
    version: 1.0.0
