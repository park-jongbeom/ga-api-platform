syntax = "proto3";

package com.goalmond.grpc.audit;

import "common.proto";

option java_multiple_files = true;
option java_package = "com.goalmond.grpc.audit";
option java_outer_classname = "AuditProto";

// 감사 로그 생성 요청
message CreateAuditLogRequest {
  string table_name = 1;
  string record_id = 2;
  string action = 3; // CREATE, UPDATE, DELETE
  string before_data = 4;
  string after_data = 5;
  string user_id = 6;
  string ip_address = 7;
}

// 감사 로그 응답
message AuditLogResponse {
  string id = 1;
  string table_name = 2;
  string record_id = 3;
  string action = 4;
  int64 created_at = 5; // Unix timestamp
}

// 감사 서비스
service AuditService {
  rpc CreateAuditLog(CreateAuditLogRequest) returns (AuditLogResponse);
}
