syntax = "proto3";

package com.goalmond.grpc.common;

option java_multiple_files = true;
option java_package = "com.goalmond.grpc.common";
option java_outer_classname = "CommonProto";

// 공통 응답 메시지
message CommonResponse {
  bool success = 1;
  string message = 2;
  int32 code = 3;
}

// UUID 메시지
message UuidMessage {
  string value = 1;
}

// 빈 메시지
message Empty {}
