spring:
  application:
    name: ga-user-service
  
  # 가상 스레드 활성화
  threads:
    virtual:
      enabled: true
  
  # 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ga_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

server:
  port: 8082

# gRPC 설정
grpc:
  server:
    port: 9090
  audit-service:
    host: ${GRPC_AUDIT_SERVICE_HOST:localhost}
    port: ${GRPC_AUDIT_SERVICE_PORT:9091}

logging:
  level:
    root: INFO
    com.goalmond: DEBUG

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: GA User Service API
    description: 사용자 프로필 서비스 API 문서
    version: 1.0.0
