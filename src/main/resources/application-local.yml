# 로컬에서 DB 연결 시 사용.
# 1) 환경 변수: DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD
# 2) 또는 프로젝트 루트에 application-local-secret.yml 생성 (gitignore됨, 예시: env.example 참조)
spring:
  config:
    import: optional:file:./application-local-secret.yml
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}?sslmode=${DB_SSLMODE:disable}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
